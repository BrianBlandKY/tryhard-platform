settings:
  files:
    outputs:
      status: true
      name: outputs.log
    logs:
      status: true
      name: logs.log
    errors:
      status: true
      name: errors.log
  legacy:
    force: false
    interval: 100ms
server:
  status: false
  open: false
  host: localhost
  port: 5001
schema:
- name: service-iv
  path: /src/tryhard-platform/src/services/service-iv
  commands:
    install:
      status: true
    build:
      status: true
    run: true
  args:
  - ./services-config/conn-service.yaml
  watcher:
    paths:
    - /
    extensions:
    - go
    scripts:
    - type: before
      command: go-wrapper download
    - type: before
      command: go-wrapper install
    - type: after
      command: mv service-iv ../../../bin
