settings:
  files:
    outputs:
      status: true
      name: outputs.log
    logs:
      status: true
      name: logs.log
    errors:
      status: true
      name: errors.log
  legacy:
    force: false
    interval: 100ms
server:
  status: false
  open: false
  port: 5001
  host: localhost
schema:
- name: service-situation
  path: /src/tryhard-platform/src/services/situation
  commands:
    install:
      status: true
    build:
      status: true
    run: true
  args:
  - ./services-config/situation-service.yaml
  watcher:
    paths:
    - /src/tryhard-platform/src/services/situation
    extensions:
    - go
    scripts:
    - type: before
      command: go-wrapper download
    - type: before
      command: go-wrapper install
    - type: after
      command: mv situation ../../../bin
- name: service-da-vinci
  path: /src/tryhard-platform/src/services/da-vinci
  commands:
    install:
      status: true
    build:
      status: true
    run: true
  args:
  - ./services-config/da-vinci-service.yaml
  watcher:
    paths:
    - /src/tryhard-platform/src/services/da-vinci
    extensions:
    - go
    scripts:
    - type: before
      command: go-wrapper download
    - type: before
      command: go-wrapper install
    - type: after
      command: mv da-vinci ../../../bin
